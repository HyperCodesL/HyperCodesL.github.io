<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strongest Vibration</title>
</head>
<body>
<button onclick="vibrateStrongest()">Vibrate Strongest</button>

<script>
function vibrateStrongest() {
    // Check if the vibration API is supported
    if ('vibrate' in navigator) {
        // Vibrate with a pattern of 1000 milliseconds (1 second)
        navigator.vibrate(100000);
    } else {
        console.log('Vibration API not supported');
    }
}
</script>
</body>
</html>
