<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Manufacturer JSON</title>
</head>
<body>
  <script>
    function getManufacturer() {
      const userAgent = navigator.userAgent;
      const manufacturer = userAgent.split(';')[0].split(' ')[1];
      return manufacturer;
    }

    function getManufacturerJSON() {
      const manufacturer = getManufacturer();
      const jsonData = { 'Manufacturer': manufacturer };
      return JSON.stringify(jsonData);
    }
  </script>

  <pre id="manufacturer-json"></pre>

  <button onclick="displayManufacturerJSON()">Get Manufacturer JSON</button>

  <script>
    function displayManufacturerJSON() {
      const jsonString = getManufacturerJSON();
      const jsonElement = document.getElementById('manufacturer-json');
      jsonElement.textContent = jsonString;
    }
  </script>
</body>
</html>
